<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Lancement des scripts</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 0 1em;
      }
      button {
        margin: 1em 0.5em;
        padding: 0.5em 1em;
        font-size: 1em;
      }
      .panel {
        margin: 0.25em;
        white-space: pre-wrap;
        background: #f0f0f0;
        padding: 1em 0.25em;
        font-size: smaller;
      }
      #errorPanel {
        color: red;
      }
      #progress {
        margin: 1em 0;
        width: 100%;
        height: 20px;
        background: #ddd;
        border-radius: 10px;
        overflow: hidden;
        display: none;
      }
      #progress-bar {
        height: 100%;
        width: 0%;
        background: #4caf50;
        transition: width 0.3s ease;
        text-align: center;
        font-size: small;
        padding-top: 0.2em;
      }
      .panelParent {
        display: inline-table;
        width: 48%;
      }
    </style>
  </head>
  <body>
    <h3>Nothing to see here, move along...</h3>
  </body>
</html>
